		<div id="login_form">
			<table class="home">
			<caption>Login</caption>
				<tr>
					<th><label class="email" for="loginEmail">Email: </label></th>			
					<td><input name="loginEmail" type="text" id="loginEmail" placeholder="Enter ID..."></td>
				</tr>
				<tr>

		<div id="pop">
			<a href="#" onclick="myFunction()">Click To Sign Up</a>
		</div>
		
		<script>
		function myFunction() {
			var popUp = document.getElementById('sign_up');
				if (popUp.style.display === 'block') {
					popUp.style.display = 'none';
				} else {
					popUp.style.display = 'block';
				}
		}
		</script>
	
		<div id="sign_up">

				<tr>
					<th><label for="signUpPassword">Password: </label></th>

				</tr>
				<tr>
					<th></th>
					<td><button id="signUpBtn">Sign Up</button></td>
				</tr>
			</table>	
											
			<p id="signUpError" style="hide"></p>
